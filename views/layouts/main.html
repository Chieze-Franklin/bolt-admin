<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta charset="utf-8" />
    <title>{{app_display_name}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="apple-touch-icon" href="{{bolt_root}}/public/{{app_name}}/ico/60.png">
    <link rel="apple-touch-icon" sizes="76x76" href="{{bolt_root}}/public/{{app_name}}/ico/76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="{{bolt_root}}/public/{{app_name}}/ico/120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="{{bolt_root}}/public/{{app_name}}/ico/152.png">
    <link rel="icon" href="{{bolt_root}}/public/{{app_name}}/ico/favicon.ico" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta content="" name="description" />
    <meta content="" name="author" />
    <!-- BEGIN Vendor CSS-->
    <link href="{{bolt_root}}/public/bolt-ui-pages/assets/plugins/pace/pace-theme-flash.css" rel="stylesheet" type="text/css" />
    <link href="{{bolt_root}}/public/bolt-ui-pages/assets/plugins/bootstrapv3/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="{{bolt_root}}/public/bolt-ui-pages/assets/plugins/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css" />
    <link href="{{bolt_root}}/public/bolt-ui-pages/assets/plugins/jquery-scrollbar/jquery.scrollbar.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="{{bolt_root}}/public/bolt-ui-pages/assets/plugins/bootstrap-select2/select2.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="{{bolt_root}}/public/bolt-ui-pages/assets/plugins/switchery/css/switchery.min.css" rel="stylesheet" type="text/css" media="screen" />
    <!-- BEGIN Pages CSS-->
    <link href="{{bolt_root}}/public/bolt-ui-pages/pages/css/pages-icons.css" rel="stylesheet" type="text/css">
    <!--
    <link class="main-stylesheet" href="{{bolt_root}}/public/bolt-ui-pages/pages/css/pages.css" rel="stylesheet" type="text/css" />
    -->
    <link class="main-stylesheet" href="{{bolt_root}}/public/bolt-ui-pages/pages/css/themes/simple.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/styles.css" rel="stylesheet">
    <!--[if lte IE 9]>
        <link href="{{bolt_root}}/public/bolt-ui-pages/pages/css/ie9.css" rel="stylesheet" type="text/css" />
    <![endif]-->
    <script type="text/javascript">
    window.onload = function()
    {
      // fix for windows 8
      if (navigator.appVersion.indexOf("Windows NT 6.2") != -1)
        document.head.innerHTML += '<link rel="stylesheet" type="text/css" href="{{bolt_root}}/public/bolt-ui-pages/pages/css/windows.chrome.fix.css" />'
    }
    </script>

    <script src="{{bolt_root}}/public/bolt-ui-pages/assets/plugins/jquery/jquery-1.11.1.min.js" type="text/javascript"></script>

    <!-- BEGIN SWEETALERT -->
    <script src="{{bolt_root}}/public/bolt-ui-sweetalert/dist/sweetalert.min.js" type="text/javascript"></script>
    <link href="{{bolt_root}}/public/bolt-ui-sweetalert/dist/sweetalert.css" rel="stylesheet" type="text/css">
    <!-- END SWEETALERT -->
  </head>
  <body class="fixed-header">
    <!-- BEGIN SIDEBAR -->
    <div class="page-sidebar" data-pages="sidebar">
      <div id="appMenu" class="sidebar-overlay-slide from-top">
      </div>
      <!-- BEGIN SIDEBAR HEADER -->
      <div class="sidebar-header">
        <span class="bold">{{app_display_name}}</span>
        <div class="sidebar-header-controls">
          <button data-pages-toggle="#appMenu" class="btn btn-xs sidebar-slide-toggle btn-link m-l-20" type="button"><i class="fa fa-angle-down fs-16"></i>
          </button>
          <button data-toggle-pin="sidebar" class="btn btn-link visible-lg-inline" type="button"><i class="fa fs-12"></i>
          </button>
        </div>
      </div>
      <!-- END SIDEBAR HEADER -->
      <!-- BEGIN SIDEBAR MENU -->
      <div class="sidebar-menu">
        <ul class="menu-items">
          <li class="">
            <a href="{{app_root}}/users">
              <span>Users</span>
            </a>
            <span class="bg-info icon-thumbnail "><i class="fa fa-users"></i></span>
          </li>
          <li class="">
            <a href="{{app_root}}/apps">
              <span>Apps</span>
            </a>
            <span class="bg-info icon-thumbnail "><i class="fa fa-desktop"></i></span>
          </li>
          <li class="">
            <a href="{{app_root}}/roles">
              <span>Roles</span>
            </a>
            <span class="bg-info icon-thumbnail "><i class="fa fa-tasks"></i></span>
          </li>
          <li class="">
            <a href="{{app_root}}/ac">
              <span>Access Control</span>
            </a>
            <span class="bg-info icon-thumbnail "><i class="fa fa-lock"></i></span>
          </li>
        </ul>
        <div class="clearfix"></div>
      </div>
      <!-- END SIDEBAR MENU -->
    </div>
    <!-- END SIDEBAR -->
    <!-- START PAGE-CONTAINER -->
    <div class="page-container">
      <!-- START PAGE HEADER WRAPPER -->
      <!-- START HEADER -->
      <div class="header ">
        <!-- START MOBILE CONTROLS -->
        <div class="container-fluid relative">
          <!-- LEFT SIDE -->
          <div class="pull-left full-height visible-sm visible-xs">
            <!-- START ACTION BAR -->
            <div class="header-inner">
              <a href="#" class="btn-link toggle-sidebar visible-sm-inline-block visible-xs-inline-block padding-5" data-toggle="sidebar">
                <span class="icon-set menu-hambuger"></span>
              </a>
            </div>
            <!-- END ACTION BAR -->
          </div>
          <div class="pull-center hidden-md hidden-lg">
            <div class="header-inner">
              <div class="brand inline">
                <img src="{{bolt_root}}/public/{{app_name}}/ico/icon.png" alt="logo" width="78" height="22">
              </div>
            </div>
          </div>
          <!-- RIGHT SIDE -->
          <div class="pull-right full-height visible-sm visible-xs">
            <!-- START ACTION BAR -->
            <div class="header-inner">
              <a href="#" class="btn-link visible-sm-inline-block visible-xs-inline-block" data-toggle="quickview" data-toggle-element="#quickview">
                <span class="icon-set menu-hambuger-plus"></span>
              </a>
            </div>
            <!-- END ACTION BAR -->
          </div>
        </div>
        <!-- END MOBILE CONTROLS -->
        <div class=" pull-left sm-table hidden-xs hidden-sm">
          <div class="header-inner">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span class="bold">{{section}}</span>
          </div>
        </div>
        <div class=" pull-right">
          <!-- START User Info-->
          <div class="visible-lg visible-md m-t-10">
            <div class="dropdown pull-right">
              <button class="profile-dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="thumbnail-wrapper d32 circular inline m-t-5">
                <img src="{{bolt_root}}/{{user.displayPic}}" alt="" data-src="{{bolt_root}}/{{user.displayPic}}" data-src-retina="{{bolt_root}}/{{user.displayPic}}" width="32" height="32">
            </span>
              </button>
              <ul class="dropdown-menu profile-dropdown" role="menu">
                <li><a href="{{bolt_root}}/@{{user.name}}" target="main_frame"><i class="fa fa-user"></i> {{user.displayName}}</a></li>
                <li class="bg-master-lighter">
                  <a href="{{bolt_root}}/logout" class="clearfix">
                    <span class="pull-left">Logout</span>
                    <span class="pull-right"><i class="pg-power"></i></span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <!-- END User Info-->
        </div>
      </div>
      <!-- END HEADER -->
      <!-- END PAGE HEADER WRAPPER -->
      <!-- START PAGE CONTENT WRAPPER -->
      <div class="page-content-wrapper" style="width:100%;height:100%">
        <!-- START PAGE CONTENT -->
        <div class="content"  style="width:100%;height:100%">
          <!-- START CONTAINER FLUID -->
          {{{body}}}
          <!-- END CONTAINER FLUID -->
        </div>
        <!-- END PAGE CONTENT -->
      </div>
      <!-- END PAGE CONTENT WRAPPER -->
    </div>
    <!-- END PAGE CONTAINER -->
    <!-- BEGIN VENDOR JS -->
    <script src="{{bolt_root}}/public/bolt-ui-pages/assets/plugins/pace/pace.min.js" type="text/javascript"></script>
    
    <script src="{{bolt_root}}/public/bolt-ui-pages/assets/plugins/modernizr.custom.js" type="text/javascript"></script>
    <script src="{{bolt_root}}/public/bolt-ui-pages/assets/plugins/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
    <script src="{{bolt_root}}/public/bolt-ui-pages/assets/plugins/bootstrapv3/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="{{bolt_root}}/public/bolt-ui-pages/assets/plugins/jquery/jquery-easy.js" type="text/javascript"></script>
    <script src="{{bolt_root}}/public/bolt-ui-pages/assets/plugins/jquery-unveil/jquery.unveil.min.js" type="text/javascript"></script>
    <script src="{{bolt_root}}/public/bolt-ui-pages/assets/plugins/jquery-bez/jquery.bez.min.js"></script>
    <script src="{{bolt_root}}/public/bolt-ui-pages/assets/plugins/jquery-ios-list/jquery.ioslist.min.js" type="text/javascript"></script>
    <script src="{{bolt_root}}/public/bolt-ui-pages/assets/plugins/imagesloaded/imagesloaded.pkgd.min.js"></script>
    <script src="{{bolt_root}}/public/bolt-ui-pages/assets/plugins/jquery-actual/jquery.actual.min.js"></script>
    <script src="{{bolt_root}}/public/bolt-ui-pages/assets/plugins/jquery-scrollbar/jquery.scrollbar.min.js"></script>
    <script src="{{bolt_root}}/public/bolt-ui-pages/assets/plugins/jquery-validation/js/jquery.validate.min.js"></script>
    <script src="{{bolt_root}}/public/bolt-ui-pages/assets/plugins/classie/classie.js"></script>
    <!-- END VENDOR JS -->
    <!-- BEGIN CORE TEMPLATE JS -->
    <script src="{{bolt_root}}/public/bolt-ui-pages/pages/js/pages.js" type="text/javascript"></script>
    <!-- END CORE TEMPLATE JS -->
    <!-- BEGIN PAGE LEVEL JS -->
    <script src="{{bolt_root}}/public/bolt-ui-pages/assets/js/scripts.js" type="text/javascript"></script>
    <!-- END PAGE LEVEL JS -->
  </body>
</html>
